<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emails Input Demo</title>
</head>
<body>
    <style>
        .emails-input {
            margin: 16px auto;
        }
    </style>
    <div data-cy="container" id="emails-input" class="emails-input"></div>
    <script src="https://github.com/mazeinadia/emails-input/tree/master/dist/emails-input.js"></script>
    <script>
      var inputContainerNode = document.querySelector('#emails-input');
      EmailsInput(inputContainerNode, {
        value: [ "john@miro.com", "invalid.email", "mike@miro.com", "alexander@miro.com"],
        onChange: function (values) {
          console.log(values);
        }
      });
    </script>
</body>
</html>
